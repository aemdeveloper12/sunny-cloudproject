<h1>This is my Custom Carousel component</h1>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
	<sly data-sly-list.listOfSlides=${resource.getChildren}>
	<sly data-sly-list="${listOfSlides.getChildren}">
      <li data-target="#myCarousel" data-slide-to="${itemList.index}" class="${itemList.first?'active':''}"></li>
	  </sly>
	  </sly>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
	<sly data-sly-list.listOfSlides1=${resource.getChildren}>
	<sly data-sly-list="${listOfSlides1.getChildren}">
      <div class="item ${itemList.first?'active':''}">
        <img src="${item.imagePath}" alt="${item.captionText}" style="width:100%;">
      </div>
	</sly>
	</sly>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

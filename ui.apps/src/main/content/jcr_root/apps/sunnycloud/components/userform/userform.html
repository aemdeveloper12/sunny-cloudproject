<form action="/bin/storeUser" method="post">

    <style>
        form {
            width: 400px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

        .row {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input {
            width: 200px;
            padding: 4px;
        }

        button {
            margin-left: 100px;
            padding: 6px 15px;
        }
    </style>

    <!-- CSRF token for AEM -->
    <input type="hidden" name=":cq_csrf_token" value="${csrfToken}" />

    <div class="row">
        <label>First Name</label>
        <input type="text" name="firstName">
    </div>

    <div class="row">
        <label>Last Name</label>
        <input type="text" name="lastName">
    </div>

    <div class="row">
        <label>Address</label>
        <input type="text" name="address">
    </div>

    <div class="row">
        <label>Age</label>
        <input type="number" name="age">
    </div>

    <button type="submit">Submit</button>

</form>
